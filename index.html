<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <title>The Adventure of Gary the Snail</title>
    <link rel="icon" type="image/png" href="./assets/image/icons8-gary-the-snail-ios-16-120.png">
    <script src="https://kit.fontawesome.com/e151dbec5d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <img id="board" src="./assets/image/pixelatedBackground.png">
    <img id="gary" src="./assets/image/gary.png">
    <img id="gary2" src="./assets/image/gary2.png">
    <img id="gary3" src="./assets/image/gary3.png">
    <img id="gary4" src="./assets/image/gary4.png">
    <img id="gary5" src="./assets/image/gary5.png">
    <img id="gary6" src="./assets/image/gary6.png">
    <img id="shockedleftgary" src="./assets/image/gary_shock_flip_sprite.png">
    <img id="shockedrightgary" src="./assets/image/gs2_sprite.png">
    <img id="rock" src="./assets/image/rock.png">
    <img id="goal" src="./assets/image/goal.png">
    <img id="ground" src="./assets/image/ground_1.png">
    <img id="ground2" src="./assets/image/ground_2.png">
    <img id="ground3" src="./assets/image/ground_3.png">
    <img id="ground4" src="./assets/image/ground_4.png">
    <img id="ground5" src="./assets/image/ground_5.png">
    <img id="ground6" src="./assets/image/ground_6.png">
    <img id="jellyfish" src="./assets/image/jellyfish_zap_sprite.png">
    <img id="floatinggary" src="./assets/image/gary_bubble.png">
    <img id="bikini" src="./assets/image/bikini.png">
    <img id="home" src="./assets/image/home.png">
    <img id="mouse" src="./assets/image/click.png">
    <img id="clicked" src="./assets/image/clicked.png">

    <audio id="zap" src="./assets/image/zap.mp3"></audio>
    <audio id="meow" src="./assets/image/meow.mp3"></audio>
    <audio id="song" src="./assets/image/gary_song.mp3" autoplay></audio>
    <audio id="theme" src="./assets/image/spongebobtheme.mp3"></audio>
    <audio id="spongebob" src="./assets/image/end.mp3"></audio>
    <div id="instruction">
      <p>Press Any Key to Start</p>
      <button id="homeSong"><i class="fa-solid fa-volume-high"></i></button>
    </div>

    <div id="loading">
      <div id="loading_gif">
        <div id="loading_bar"></div>
      </div>
    </div>

    <div id="gameover"><p>Press Any Key to Restart</p></div>

    <div id="gameover2"></div>

    <div id="arrivedHome"></div>
    
    <div id="game_background">
      <canvas id="game" width="1200" height="600"></canvas>
      <canvas id="background" width="1200" height="600"></canvas>
      <canvas id="frame" width="1200" height="600"></canvas>
      <div id="logo">
        <button id="volume"><i class="fa-solid fa-volume-high"></i></button>
        <a target='_blank' rel='noreferrer' href="https://github.com/chan-kevin" id="github"><i class="fa-brands fa-square-github"></i></a>
        <!-- <a target='_blank' rel='noreferrer' href="" id="linkedin"><i class="fa-brands fa-linkedin"></i></a> -->
      </div>
      <div id="first-box">
        <p>CLICK</p>
        <i class="fa-solid fa-arrow-pointer"></i>
      </div>
      
    </div>
  
  </div> 
  </body>

</html>
